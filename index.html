    <div class="search">
        <div class="container h-100 d-flex justify-content-center align-items-center">
            <form class="find">
                <input type="text" class="loca" placeholder="Find your location..." id="search">
                <input type="button" class="bot" value="Find" id="submit">
            </form>
        </div>
    </div>
    <div class="forcast">
        <div class="container mx-auto">
            <div class="row why d-flex">
                <div class="col-md-12 col-lg-4">
                    <div class="today-card w-100">
                        <div class="forecast-header  d-flex justify-content-between " id="today">
                            <div class="day">Sunday</div>
                            <div class=" date">7April</div>
                        </div>
                        <div class="forecast-content" id="current">
                            <div class="location fs-5 ">cairo</div>
                                     <div class="num d-flex justify-content-between align-items-center">
                                         <div class="degree text-white">26<sup>o</sup>C</div>
                                         <div class="forecast-icon me-3">
                                            <img src="./weather/64x64/day/sunny.png" alt="" width="90">
                                         </div>	    
                                     </div>
                                     <div class="custom fs-5 ms-1">sunny</div>
                        </div>
                        <div class="spans pb-3">
                            <span class="umbe" ><img src="./images/icon-umberella.png" alt="">20%</span>
                            <span class="wind"><img src="./images/icon-wind.png" alt="">15km/h</span>
                            <span class="compass"><img src="./images/icon-compass.png" alt="">East</span> 
                        </div>

                    </div>
                </div>          
                <div class="col-md-12 col-lg-4 mid">
                    <div class="forc-card text-center w-100">
                        <div class="forecast-header2">
                            <div class="day">Monday</div>
                        </div>
                        <div class="forecast-content2 text-center">
                            <div class="forecast-icon my-2">
                                <img src="./images/sun.webp" alt="" width="56">
                            </div>
                            <div class="degree2 text-white">27.7<sup>o</sup>C</div>
                            <small class=" mb-2">16.5<sup>o</sup></small>
                            <div class="custom">Sunny</div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12 col-lg-4">
                    <div class="forc-card text-center">
                        <div class="forecast-header3">
                            <div class="day">Tuesday</div>
                        </div>
                        <div class="forecast-content3 text-center">
                            <div class="forecast-icon my-2">
                                <img src="./images/sun.webp" alt="" width="56">
                            </div>
                            <div class="degree2 text-white">26.3<sup>o</sup>C</div>
                            <small class=" mb-2">15.4<sup>o</sup></small>
                            <div class="custom">Sunny</div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
